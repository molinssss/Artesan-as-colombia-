<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artesanías Colombianas | Proyecto Productivo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    :root {
      --primary-color: #d62828;
      --secondary-color: #fcbf49;
      --accent-color: #003049;
      --font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: #fff;
      color: var(--accent-color);
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .swiper {
      width: 100%;
      height: 300px;
    }

    .swiper-slide {
      text-align: center;
      background-size: cover;
      background-position: center;
    }

    .swiper-slide video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }

    .cta-buttons button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary {
      background-color: var(--secondary-color);
      color: #000;
    }

    .btn-primary:hover {
      background-color: #f77f00;
    }

    form {
      max-width: 500px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    form input, form textarea {
      padding: 0.7rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    form button {
      background-color: var(--primary-color);
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background-color: var(--accent-color);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .cta-buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Artesanías Colombianas</h1>
    <p>Un proyecto productivo que honra nuestras raíces</p>
  </header>

  <!-- Slider con videos -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <video autoplay muted loop playsinline>
          <source src="videos/VID-20250603-WA0005.mp4" type="video/mp4" />
          Tu navegador no soporta la reproducción de video.
        </video>
      </div>
      <div class="swiper-slide">
        <video autoplay muted loop playsinline>
          <source src="videos/VID-20250603-WA0004.mp4" type="video/mp4" />
          Tu navegador no soporta la reproducción de video.
        </video>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Botón de acción principal -->
  <div class="cta-buttons">
    <button class="btn-primary">Compra Ahora</button>
  </div>

  <!-- Formulario de contacto -->
  <form>
    <h2>Suscríbete o haz tu pedido</h2>
    <input type="text" name="nombre" placeholder="Tu nombre" required />
    <input type="email" name="correo" placeholder="Correo electrónico" required />
    <textarea name="mensaje" placeholder="Escribe tu mensaje o pedido"></textarea>
    <button type="submit">Enviar</button>
  </form>

  <footer>
    <p>&copy; 2025 Artesanías Colombianas - Proyecto Productivo. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>
</html>
